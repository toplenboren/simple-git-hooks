name: Lint 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      uses: actions/setup-node@v4
      with:
        node-version: 14.x
    - run: yarn --frozen-lockfile
    - run: yarn lint
